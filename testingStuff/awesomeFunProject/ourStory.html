<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html" />
    <meta name="author" content="KhuongCorp" />
    <meta name="description" content="Story Page of AwesomeFunProject" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="ourStyle.css" />
    <link rel="stylesheet" href="ourStory.css" />
    <title>AwesomeFunProject Story Page</title>
  </head>
  <body>
    <header role="banner">
      <div>
        <img src="img/logo.svg" alt="" />
        <div class="testing">
          <a class="plex-sans back-arrow" aria-label="back link" href="#back"
            >Back</a
          >
        </div>
        <h2 class="multi-landmark" id="nav1">Main Navigation</h2>
        <nav role="navigation" class="main-nav" aria-labelledby="nav1">
          <ul class="header-nav">
            <li class="col-2">
              <a class="normal-font-weight" href="#">Home</a>
            </li>
            <li class="col-2 align-right">
              <a href="#">Blog</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="container">
        <h1 class="primary-title top-space">
          Lorem ipsum dolor sit amet, consectet adipiscing
        </h1>
      </div>
    </header>
    <main role="main">
      <section role="region" class="cta">
        <article class="container">
          <h2 class="section-title">Inbox</h2>
          <h3 class="subtitles">Knowledge letters</h3>
        </article>
        <div class="cta-bg-img"></div>

        <form
          role="form"
          class="plex-sans container columns"
          action="#"
          method="POST"
        >
          <!-- these items will be flex row at desktop size -->
          <div class="label-input">
            <label for="fullname">Name</label>
            <input required id="fullname" type="text" placeholder="Your Name" />
          </div>
          <div class="label-input">
            <label for="email">Email</label>
            <input
              required
              id="email"
              type="email"
              placeholder="example@domain.com"
            />
          </div>
          <a
            class="plex-sans arrow"
            aria-label="subscribe link"
            href="#subscribe"
            >Subscribe</a
          >
        </form>
      </section>
    </main>
    <footer role="contentinfo">
      <section role="region" class="footer container">
        <div class="footer-links top-bottom-lines more-space-top columns">
          <!-- these items will be flex row at desktop size -->
          <div>
            <img class="footer-img" src="img/logo.svg" alt="acme" />
          </div>
          <!-- these items will be flex row at desktop size -->
          <div class="footer-links-container columns">
            <ul class="footer-lists plex-sans flow-content">
              <li>Map</li>
              <li><a href="">Blog</a></li>
              <li><a href="">Privacy</a></li>
            </ul>
            <ul class="footer-lists flow-content">
              <li>Resources</li>
              <li><a href="">Courses</a></li>
              <li><a href="">Hacks</a></li>
              <li><a href="">Free stuff</a></li>
            </ul>
          </div>
        </div>
        <div class="misc-info columns">
          <div class="social-icons">
            <!-- these items will be flex row at desktop size -->
            <ul class="misc-lists flow-content-inline">
              <li><a href="#">Yt</a></li>
              <li><a href="#">Tw</a></li>
              <li><a href="#">Fb</a></li>
              <li><a href="#">Li</a></li>
            </ul>
          </div>
          <p class="copy-right">Â© 2020 acme. All rights reserved</p>
        </div>
      </section>
    </footer>
    <script src="ourStory.js"></script>
  </body>
</html>
